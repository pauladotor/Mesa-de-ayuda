name: PHP Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Descarga tu repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2) Instala PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      # 3) Instalar dependencias con composer (si tienes composer.json)
      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      # 4) Ejecutar pruebas (si tienes PHPUnit u otro)
      - name: Run tests
        run: |
          if [ -f vendor/bin/phpunit ]; then
            ./vendor/bin/phpunit --testdox
          else
            echo "No se encontraron pruebas"
          fi