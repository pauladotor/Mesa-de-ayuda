name: PHP Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # bot√≥n manual

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Run PHP files
      run: |
        cd TecDesarrollo
        echo "Probando archivos PHP en TecDesarrollo/"
        for file in *.php; do
          echo "Ejecutando $file"
          php "$file"
        done
